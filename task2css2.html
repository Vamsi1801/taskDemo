<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Navigation Bar</title>
    <style>
        /* Styling for the navigation bar container */
        .navbar {
            background-color: gray; /* Background color for the navbar */
            overflow: hidden; /* Hide overflowing content */
        }

        /* Styling for the navigation links */
        .navbar a {
            float: left; /* Float the links to create a horizontal layout */
            display: block; /* Display links as blocks (stacked) */
            color: white; /* Text color for links */
            text-align: center; /* Center-align text within links */
            padding: 14px 16px; /* Padding for each link */
            text-decoration: none; /* Remove underline from links */
        }

        /* Hover effect for navigation links */
        .navbar a:hover {
            background-color: #555; /* Background color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
    
    </div>
</body>
</html>
