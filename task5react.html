<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class AgeCalculator extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            birthdate: "",
            age: null,
          };
        }

        handleBirthdateChange = (event) => {
          this.setState({ birthdate: event.target.value });
        };

        calculateAge = () => {
          const birthdate = new Date(this.state.birthdate);
          const currentDate = new Date();
          const ageInMilliseconds = currentDate - birthdate;
          const ageInYears = Math.floor(ageInMilliseconds / (365 * 24 * 60 * 60 * 1000));
          this.setState({ age: ageInYears });
        };

        render() {
          return (
            <div>
              <h1>Age Calculator</h1>
              <p>Enter your Date of Birth:</p>
              <input
                type="date"
                value={this.state.birthdate}
                onChange={this.handleBirthdateChange}
              />
              <button onClick={this.calculateAge}>Calculate Age</button>
              {this.state.age !== null && (
                <p>Your age is: {this.state.age} years</p>
              )}
            </div>
          );
        }
      }

      ReactDOM.render(<AgeCalculator />, document.getElementById("root"));
    </script>
  </body>
</html>
