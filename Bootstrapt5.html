<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Icons</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        
        <form>
            <div class="form-group">
                <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone #</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone #" required>
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-home"></i> Address</label>
                <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
            </div>
            <div class="form-group">
                <label for="city"><i class="fas fa-map-marker-alt"></i> City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="state"><i class="fas fa-globe"></i> State</label>
                <select class="custom-select" id="state" required>
                    <option value="">Choose...</option>
                    <option value="AL">Alabama</option>
                    <!-- Add other states here -->
                </select>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hasHosting">
                    <label class="form-check-label" for="hasHosting">
                        <i class="fas fa-check"></i> Do you have hosting?
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription"><i class="fas fa-comment"></i> Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="4" placeholder="Tell us about your project..." required></textarea>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
