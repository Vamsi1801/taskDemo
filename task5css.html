<!DOCTYPE html>
<html>
<head>
<title>Styled Page with Vertical Navigation Bar</title>
<style>
body {
  background-color: greenyellow;
  font-family: sans-serif;
}

.nav {
  position: fixed;
  top: 0;
  right: 0;
  width: 200px;
  height: 100%;
  background-color: lightgreen;
  overflow-y: auto;
  transition: 0.5s;
}

.nav a {
  padding: 10px 15px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block;
}

.nav a:hover {
  background-color: #04AA6D;
}

main {
  margin-left: 200px;
}
</style>
</head>
<body>

<div class="nav">
  <a href="#">Home Page</a>
  <a href="#">Musings</a>
  <a href="#">My Town</a>
