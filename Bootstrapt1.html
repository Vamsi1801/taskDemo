<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .navbar {
            background-color: grey;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        .login-signup {
            text-align: right;
        }

        .heading {
            text-align: center;
            padding: 10px 0;
            background-color: skyblue;
            font-weight: 500; 
            color: black; 
        }

        .heading h1 {
            margin: 0; 
        }

        .content {
            padding: 20px;
        }

        .content textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <div class="heading">
        <h1>Ethnus Layout</h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="login-signup">
                <a class="btn btn-outline-light" href="#">SIGNUP</a>
                <a class="btn btn-primary ml-2" href="#">LOGIN</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <textarea placeholder="Write your content here"></textarea>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
