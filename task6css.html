<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Center the login container */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f2f2;
}

.login-container {
    text-align: center;
}

.login-box {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 400px; /* Make the login box broader */
}

img {
    width: 150px; /* Set a medium size for the profile photo */
    height: 150px;
    border-radius: 50%;
    margin: 0 auto 20px;
    display: block;
}

h2 {
    margin: 0;
    font-size: 24px;
    color: #333;
}

form {
    margin-top: 20px;
    text-align: left;
}

.input-container {
    margin-bottom: 20px; /* Increase the space between fields */
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 20px; /* Increase the space between "Remember Me" and the fields */
}

label {
    margin-left: 5px;
}

.forgot-password {
    text-align: right;
    margin-bottom: 20px; /* Increase the space between "Forgot Password" and the fields */
}

a {
    text-decoration: none;
    color: #007bff;
}

.button-container {
    text-align: center;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="profile.jpg" alt="Profile Photo">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
