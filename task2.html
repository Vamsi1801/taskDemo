<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: justify;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
            text-align: justify;
        }
    </style>
</head>

<body>
    <h1>Lists can be nested(list inside nest)</h1>
    
        <ul>
            <li>coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </ul>
        <ul>
            <li>Milk</li>
        </ul>
    
</body>

</html>
