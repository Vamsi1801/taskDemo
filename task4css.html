<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Style the side navigation container */
.sidenav {
    height: 100%; 
    width: 250px; 
    position: fixed; 
    top: 0;
    left: -250px; 
    background-color: #333; /* Background color */
    overflow-x: hidden; /* Disable horizontal scroll */
    transition: 0.3s; /* 0.3 second transition effect to slide in the sidenav */
    padding-top: 60px; /* Place content 60px from the top */
}

/* Style the sidenav links */
.sidenav a {
    padding: 15px 25px;
    text-decoration: none;
    font-size: 20px;
    color: #ffffff;
    display: block;
    transition: 0.2s; /* 0.2 second transition effect on hover */
}

/* Change the color and background of the sidenav links on hover */
.sidenav a:hover {
    color: #333; /* Text color on hover */
    background-color: #f2f2f2; /* Background color on hover */
}

/* Slide in the sidenav when the user hovers over it */
.sidenav:hover {
    left: 0;
}

/* Slide out the sidenav when it's not hovered over */
.sidenav:not(:hover) {
    left: -250px;
}

    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#">Button 1</a>
        <a href="#">Button 2</a>
        <a href="#">Button 3</a>
        <a href="#">Button 4</a>
    </div>
</body>
</html>
