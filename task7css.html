<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Style the registration container */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: maroon; /* Purple background color */
}

.registration-container {
    text-align: center;
}

.registration-box {
    background-color: lightcoral;
    border-radius: 8px;
    padding: 50px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 600px; /* Set the width of the registration box */
}

h2 {
    margin: 0;
    font-size: 24px;
    color: #333;
}

form {
    margin-top: 20px;
    text-align: left;
}

.input-container {
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #800080; /* Purple button color */
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 30px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: maroon; /* Darker purple on hover */
}

    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-box">
            <form>
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-container">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-container">
                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    
                </div>
                <div class="input-container">
                    <label for="language">Preferred Language:</label>
                    <input type="text" id="language" name="language" placeholder="Language" required>
                </div>
                <div class="input-container">
                    <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
                </div>
                <div class="input-container">
                    <label for="about">About Yourself:</label>
                    <textarea id="about" name="about" rows="4" placeholder="Tell us about yourself..." required></textarea>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
