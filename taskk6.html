<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .login-box {
      background-color: rgb(187, 178, 178);
    }

    .username-icon {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .password-icon {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card login-box">
          <div class="card-header">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/alt/instagram" alt="Instagram">
            <h3>Instagram Login</h3>
          </div>
          <div class="card-body">
            <form action="javascript:void(0)">
              <div class="mb-3">
                <i class="bi bi-person username-icon"></i>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="mb-3">
                <i class="bi bi-key password-icon"></i>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <a href="#" class="float-end">Forgot password?</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    // Get the login form element.
    const loginForm = document.querySelector('form');

    
    loginForm.addEventListener('submit', function(event) {
    
      event.preventDefault();

      // Get the username and password values from the form.
      const username = loginForm.querySelector('#username').value;
      const password = loginForm.querySelector('#password').value;

     
    });
  </script>
</body>
</html>
