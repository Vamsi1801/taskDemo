<!DOCTYPE html>
<html>
  <head>
    <title>React Paragraph Word Counter</title>
  </head>
  <body>
    <div id="root"></div>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .word-counter-app {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      textarea {
        width: 100%;
        height: 150px;
        resize: none;
        padding: 10px;
        font-size: 16px;
      }
    </style>
    <script src="https://unpkg.com/react@16.14.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class WordCounterApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            text: "",
          };
        }

        handleTextChange = (e) => {
          const text = e.target.value;
          this.setState({ text });
        };

        countWords = () => {
          const words = this.state.text.split(/\s+/);
          return words.filter((word) => word !== "").length;
        };

        render() {
          return (
            <div className="word-counter-app">
              <h1 style={{ fontWeight: "bold" }}>
                Responsive Paragraph Word Counter
              </h1>
              <textarea
                placeholder="Type your text here..."
                value={this.state.text}
                onChange={this.handleTextChange}
              ></textarea>
              <p>
                Word Count: {this.countWords()}{" "}
                {this.countWords() === 1 ? "word" : "words"}
              </p>
            </div>
          );
        }
      }

      ReactDOM.render(<WordCounterApp />, document.getElementById("root"));
    </script>
  </body>
</html>
