<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Animation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="train-container">
          <img src="https://i.ibb.co/q9K1L2m/train.png" alt="Train" class="train">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    // Get the train element.
    const train = document.querySelector('.train');

    // Start the train animation.
    function startTrain() {
      train.classList.add('animated');
    }

    // Stop the train animation.
    function stopTrain() {
      train.classList.remove('animated');
    }

    // Add an event listener to the start button.
    const startButton = document.querySelector('#startButton');
    startButton.addEventListener('click', startTrain);

    // Add an event listener to the stop button.
    const stopButton = document.querySelector('#stopButton');
    stopButton.addEventListener('click', stopTrain);
  </script>

  <style>
    .train-container {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .train {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .animated {
      animation: trainAnimation 1s infinite linear;
    }

    @keyframes trainAnimation {
      0% {
        left: 0;
      }
      100% {
        left: -100%;
      }
    }
  </style>

</body>
</html>
